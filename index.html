<!DOCTYPE html>
<html lang="JS">
	<head>
		<title>cmd-f JS Essential</title>
		<link rel="stylesheet" type="text/css" rel="noopener" href="index.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap"
			rel="stylesheet"
		/>
		<script src="index.js"></script>
	</head>
	<body class="yatra-one-regular">
		<h1 style="margin-left: 2vw">The Ultimate Adventure Tool</h1>

		<div style="margin-bottom: 10vw">
			<h2 style="margin-left: 2vw">Treasure map</h2>
			<img src="assets/map.svg" alt="adventure map" id="map" />
			<p id="map-inst">Click on the map to place the token!</p>
			<div id="map-grid">
				<div class="legend-cell no-interact-cell" id="1-1">
					<img src="assets/boat.svg" alt="boat-legend" class="legend" />
					<p class="legend">Ship</p>
				</div>
				<div class="empty-cell no-interact-cell" id="1-2"></div>
				<div class="empty-cell" id="1-3" onclick="addToken(1,3)">&nbsp;</div>
				<div class="empty-cell" id="1-4" onclick="addToken(1,4)">&nbsp;</div>
				<div class="empty-cell" id="1-5" onclick="addToken(1,5)">&nbsp;</div>
				<div class="empty-cell" id="1-6" onclick="addToken(1,6)">&nbsp;</div>
				<div class="empty-cell" id="1-7" onclick="addToken(1,7)">&nbsp;</div>
				<div class="empty-cell" id="1-8" onclick="addToken(1,8)">&nbsp;</div>

				<div class="legend-cell no-interact-cell" id="2-1">
					<img src="assets/treasure.svg" alt="treasure-legend" class="legend" />
					<p class="legend">Treasure!</p>
				</div>
				<div class="empty-cell no-interact-cell" id="2-2"></div>
				<div class="empty-cell" id="2-3" onclick="addToken(2,3)">&nbsp;</div>
				<div class="empty-cell" id="2-4" onclick="addToken(2,4)">&nbsp;</div>
				<div class="empty-cell" id="2-5" onclick="addToken(2,5)">&nbsp;</div>
				<div class="empty-cell" id="2-6" onclick="addToken(2,6)">&nbsp;</div>
				<div class="empty-cell" id="2-7" onclick="addToken(2,7)">&nbsp;</div>
				<div class="empty-cell" id="2-8" onclick="addToken(2,8)">&nbsp;</div>

				<div class="legend-cell no-interact-cell" id="3-1">
					<img
						src="assets/X marks the spot.svg"
						alt="x-mark-legend"
						class="legend"
					/>
					<p class="legend">Treasure?</p>
				</div>
				<div class="empty-cell no-interact-cell" id="3-2"></div>
				<div class="empty-cell" id="3-3" onclick="addToken(3,3)">&nbsp;</div>
				<div class="empty-cell" id="3-4" onclick="addToken(3,4)">&nbsp;</div>
				<div class="empty-cell" id="3-5" onclick="addToken(3,5)">&nbsp;</div>
				<div class="empty-cell" id="3-6" onclick="addToken(3,6)">&nbsp;</div>
				<div class="empty-cell" id="3-7" onclick="addToken(3,7)">&nbsp;</div>
				<div class="empty-cell" id="3-8" onclick="addToken(3,8)">&nbsp;</div>

				<div class="empty-cell no-interact-cell" id="4-1"></div>
				<div class="empty-cell no-interact-cell" id="4-2"></div>
				<div class="empty-cell" id="4-3" onclick="addToken(4,3)">&nbsp;</div>
				<div class="empty-cell" id="4-4" onclick="addToken(4,4)">&nbsp;</div>
				<div class="empty-cell" id="4-5" onclick="addToken(4,5)">&nbsp;</div>
				<div class="empty-cell" id="4-6" onclick="addToken(4,6)">&nbsp;</div>
				<div class="empty-cell" id="4-7" onclick="addToken(4,7)">&nbsp;</div>
				<div class="empty-cell" id="4-8" onclick="addToken(4,8)">&nbsp;</div>

				<div class="empty-cell no-interact-cell" id="5-1"></div>
				<div class="empty-cell no-interact-cell" id="5-2"></div>
				<div class="empty-cell" id="5-3" onclick="addToken(5,3)">&nbsp;</div>
				<div class="empty-cell" id="5-4" onclick="addToken(5,4)">&nbsp;</div>
				<div class="empty-cell" id="5-5" onclick="addToken(5,5)">&nbsp;</div>
				<div class="empty-cell" id="5-6" onclick="addToken(5,6)">&nbsp;</div>
				<div class="empty-cell" id="5-7" onclick="addToken(5,7)">&nbsp;</div>
				<div class="empty-cell" id="5-8" onclick="addToken(5,8)">&nbsp;</div>

				<div class="empty-cell no-interact-cell" id="6-1"></div>
				<div class="empty-cell no-interact-cell" id="6-2"></div>
				<div class="empty-cell" id="6-3" onclick="addToken(6,3)">&nbsp;</div>
				<div class="empty-cell" id="6-4" onclick="addToken(6,4)">&nbsp;</div>
				<div class="empty-cell" id="6-5" onclick="addToken(6,5)">&nbsp;</div>
				<div class="empty-cell" id="6-6" onclick="addToken(6,6)">&nbsp;</div>
				<div class="empty-cell" id="6-7" onclick="addToken(6,7)">&nbsp;</div>
				<div class="empty-cell" id="6-8" onclick="addToken(6,8)">&nbsp;</div>
			</div>
		</div>

		<div style="margin-bottom: 10vw">
			<h2 style="margin-left: 2vw">Inventory</h2>
			<div id="inventory" style="margin-left: 2vw">
				<button onclick="filterType(`Clothing`)">Filter Clothing</button>
				<button onclick="filterType(`First aid`)">Filter First aid</button>
				<button onclick="filterType(`Misc.`)">Filter Misc.</button>
				<button onclick="filterType(``)">Clear Filter</button>
				<table id="inventory-table">
					<tr>
						<th scope="col">Image</th>
						<th scope="col">Name</th>
						<th scope="col">Type</th>
						<th scope="col">Quantity</th>
					</tr>
					<tr>
						<th>
							<img src="assets/hoodie.svg" alt="hoodie" class="inventory-img" />
						</th>
						<th>Hoodie</th>
						<th>Clothing</th>
						<th>5</th>
					</tr>
					<tr>
						<th>
							<img
								src="assets/med kit.svg"
								alt="med kit"
								class="inventory-img"
							/>
						</th>
						<th>Med kit</th>
						<th>First aid</th>
						<th>2</th>
					</tr>
					<tr>
						<th>
							<img
								src="assets/seashells.svg"
								alt="seashells"
								class="inventory-img"
							/>
						</th>
						<th>Cute seashells</th>
						<th>Misc.</th>
						<th>11</th>
					</tr>
					<tr>
						<th>
							<img src="assets/cape.svg" alt="cape" class="inventory-img" />
						</th>
						<th>Cape</th>
						<th>Clothing</th>
						<th>3</th>
					</tr>
				</table>
			</div>
		</div>
	</body>
</html>
